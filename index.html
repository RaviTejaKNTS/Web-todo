<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" 
          href="https://fonts.googleapis.com">
    <link rel="preconnect" 
          href="https://fonts.gstatic.com" 
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>Programming To-Do List</h1>
    </header>
    <form>
        <input type="text" id="todo-input">
        <button type="button" id="todo-button">Add</button>
        <div class="filterclass">
            <select id="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncomplete</option>
            </select>
        </div>
    </form>
    
    <div id="todo-container">
        <ul id="todo-list"></ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
